name: Evaluate Submission (No Merge)

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "submission/*.csv"

permissions:
  contents: write
  pull-requests: write

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout PR branch (submission branch)
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install pandas scikit-learn numpy

      # 3️⃣ Checkout private test labels
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: Tasneem-Selim-Researcher/GNN_CoRA_Competition_private
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_data

      # 4️⃣ Evaluate submission
      - name: Evaluate submission
        run: |
          FILE=$(ls submission/*.csv | head -n 1)
          echo "Evaluating $FILE"
          python competition/evaluate.py "$FILE" "private_data/test_labels_only.csv"

      # 5️⃣ Switch to main branch
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 6️⃣ Commit updated leaderboard
      - name: Commit leaderboard update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add final_leaderboard.csv
          git commit -m "Update leaderboard from PR #${{ github.event.pull_request.number }}" || echo "No changes"
          git push origin main

      # 7️⃣ Optional: Comment score on PR
      - name: Comment PR with score
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const leaderboard = fs.readFileSync('final_leaderboard.csv', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "✅ Submission evaluated successfully!\n\nLeaderboard updated."
            });
