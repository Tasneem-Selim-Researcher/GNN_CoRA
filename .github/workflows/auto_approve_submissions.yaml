name: Auto-Approve Submissions

on:
  pull_request_target:
    types: [opened, synchronize]
    paths:
      - 'submission/*.csv' 

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if PR only adds files to submission folder
        id: check_changes
        run: |
          # Get changed files
          git fetch origin ${{ github.event.pull_request.base.ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD)
          
          # Check if all changes are in submission/ folder and are additions/modifications only
          VALID=true
          while IFS= read -r file; do
            if [[ ! "$file" =~ ^submission/ ]]; then
              VALID=false
            fi
          done <<< "$CHANGED_FILES"
          
          # Check for deletions (we don't want to auto-approve deletions)
          DELETED=$(git diff --diff-filter=D --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD)
          if [ ! -z "$DELETED" ]; then
            VALID=false
          fi
      
      - name: Approve PR
        if: steps.check_changes.outputs.valid == 'true'
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      # - name: Enable auto-merge
      #   if: steps.check_changes.outputs.valid == 'true'
      #   run: |
      #     gh pr merge ${{ github.event.pull_request.number }} --auto --squash
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch PR branch
        if: steps.check_changes.outputs.valid == 'true'
        run: |
          # Fetch the PR branch and create a local branch
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
          git checkout pr-${{ github.event.pull_request.number }}

      - name: Score submission
        if: steps.check_changes.outputs.valid == 'true'
        run: |
            # Get the CSV file in submission folder
            FILE=$(ls submission/*.csv)
            python evaluate.py "$FILE"

      - name: Update public leaderboard
        if: steps.check_changes.outputs.valid == 'true'
        run: |
              git clone https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/Tasneem-Selim-Researcher/cora-competition-leaderboard.gitcp submission/*.csv cora-competition-leaderboard/
              cd cora-competition-leaderboard
              git config user.name "github-actions"
              git config user.email "actions@github.com"
              git add .
              git commit -m "Update leaderboard"
              git push
