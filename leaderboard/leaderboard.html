<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GNN CoRA Competition Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
        h1 { text-align: center; margin-bottom: 30px; }
        table { border-collapse: collapse; margin: auto; width: 60%; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #2c3e50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>ğŸ† GNN CoRA Competition Leaderboard</h1>

<table id="leaderboard">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Accuracy</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
fetch('final_leaderboard.csv')
    .then(response => response.text())
    .then(csvText => {
        const rows = csvText.trim().split('\n').slice(1); // skip header
        const data = rows.map(row => {
            const [team, accuracy] = row.split(',');
            return {
                team: team,
                accuracy: parseFloat(accuracy)
            };
        });

        const tbody = document.querySelector('#leaderboard tbody');

        data.forEach((entry, index) => {
            let rankDisplay = index + 1;
            if (index === 0) rankDisplay = "ğŸ¥‡";
            else if (index === 1) rankDisplay = "ğŸ¥ˆ";
            else if (index === 2) rankDisplay = "ğŸ¥‰";

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${rankDisplay}</td>
                <td>${entry.team}</td>
                <td>${entry.accuracy.toFixed(2)}%</td>
            `;
            tbody.appendChild(tr);
        });
    })
    .catch(err => console.error('Error loading leaderboard:', err));
</script>

</body>
</html>
